{{ define "main" }}

<div id="content">
	<div class="grid-x">
    {{ if (isset .Params "image") }}
  	<div class="cell small-12 medium-4 large-2" align="center"> 
		  <img class="img-circle" src={{ .Params.image }}>
	  </div>
    {{ end }}
    <div class="cell small-12">
      <h1>
        {{ .Title }}
      </h1>
      
    </div>    
	  <div class="cell small-12 medium-8 large-10">
			<p>
        {{ .Content }}
			</p>
	  </div>
	</div>
</div>

{{ end }}
